<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ… Tomato Ripeness Detection</title>

  <!-- âœ… Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… TensorFlow.js and Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
      font-family: "Segoe UI", sans-serif;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    #webcam-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    video, canvas {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <h2>ğŸ… Tomato Ripeness Detection</h2>
  <p>Allow webcam access when prompted.</p>

  <div id="webcam-container"></div>
  <div class="mt-3">
    <h4 id="result">Waiting to start...</h4>
    <h5 id="confidence"></h5>
  </div>

  <button class="btn btn-success mt-3" onclick="start()">Start Detection</button>

  <script>
    // âœ… Your Teachable Machine model link (must end with /)
    const URL = "https://teachablemachine.withgoogle.com/models/9UqLD_7YG/";

    let model, webcam, maxPredictions;
    let ripeCount = 0, unripeCount = 0;

    // âœ… Your ThingSpeak write API key
    const THINGSPEAK_URL = "https://api.thingspeak.com/update?api_key=LVFOGXVQ7Z18CPL2";

    async function start() {
      document.getElementById('result').innerText = "Starting camera...";
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(300, 220, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        document.getElementById('result').innerText = "Detecting...";
      } catch (err) {
        document.getElementById('result').innerText = "âŒ Model or Camera failed to load.";
        console.error(err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const ripe = prediction.find(p => p.className.toLowerCase().includes('ripe'));
      const unripe = prediction.find(p => p.className.toLowerCase().includes('unripe'));

      if (ripe && ripe.probability > 0.85) {
        document.getElementById('result').innerHTML = "ğŸ… <b>Ripe Tomato Detected!</b>";
        document.getElementById('result').style.color = "green";
        document.getElementById('confidence').innerText = `Confidence: ${(ripe.probability * 100).toFixed(1)}%`;
        sendToThingSpeak("ripe");
      } else if (unripe && unripe.probability > 0.85) {
        document.getElementById('result').innerHTML = "ğŸŸ¢ Unripe Tomato Detected!";
        document.getElementById('result').style.color = "orange";
        document.getElementById('confidence').innerText = `Confidence: ${(unripe.probability * 100).toFixed(1)}%`;
        sendToThingSpeak("unripe");
      } else {
        document.getElementById('result').innerText = "ğŸ¤” Detecting...";
        document.getElementById('confidence').innerText = "";
      }
    }

    function sendToThingSpeak(type) {
      if (type === "ripe") ripeCount++;
      else if (type === "unripe") unripeCount++;

      const url = `${THINGSPEAK_URL}&field5=${ripeCount}&field6=${unripeCount}`;
      fetch(url)
        .then(() => console.log("âœ… Data sent to ThingSpeak:", url))
        .catch(err => console.error("âŒ ThingSpeak Error:", err));
    }
  </script>
</body>
</html>
